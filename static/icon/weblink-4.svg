<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
    <mask id="punch">
        <rect width="128" height="128" fill="white" />
        <circle cx="64" cy="64" r="24" fill="black" />
    </mask>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="40%" style="stop-color:lightpink;" />
        <stop offset="100%" style="stop-color:pink;" />
    </linearGradient>

    <g fill="none" fill-rule="evenodd">
        <rect width="128" height="128" fill="url(#gradient)" opacity="0.3" />
        <circle cx="64" cy="64" r="48" fill="pink" opacity="0.5" mask="url(#punch)" />
        <polygon points="128,0 128,128 0,128" fill="pink" opacity="0.2" />
        <rect width="128" height="64" y="64" fill="pink" opacity="0.2" />
    </g>
</svg>