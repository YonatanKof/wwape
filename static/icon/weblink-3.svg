<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="50%" style="stop-color:lightseagreen;" />
            <stop offset="100%" style="stop-color:seagreen;" />
        </linearGradient>
    </defs>
    <g fill="none" fill-rule="evenodd">
        <polygon points="0,0 128,0 128,128" fill="seagreen" opacity="0.2"/>
        <polygon points="128,0 128,128 0,128" fill="seagreen" opacity="0.2"/>
        <rect width="128" height="128" fill="url(#gradient)" opacity="0.3" />
